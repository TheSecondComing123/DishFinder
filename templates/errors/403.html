{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded-corners">
                <div class="card-body p-5">
                    <i class="fas fa-ban fa-4x text-warning mb-4"></i>
                    <h1 class="display-4 text-muted">403</h1>
                    <h2 class="mb-3">Access Denied</h2>
                    <p class="text-muted mb-4">
                        Sorry, you don't have permission to access this part of our kitchen!
                        This area is restricted to authorized chefs only.
                    </p>
                    <div class="mt-4">
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for('list_dishes') }}" class="btn btn-success btn-lg mr-3">
                                <i class="fas fa-utensils mr-2"></i>Browse Recipes
                            </a>
                        {% else %}
                            <a href="{{ url_for('login') }}" class="btn btn-success btn-lg mr-3">
                                <i class="fas fa-sign-in-alt mr-2"></i>Login
                            </a>
                        {% endif %}
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-home mr-2"></i>Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
