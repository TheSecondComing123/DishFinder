{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded-corners">
                <div class="card-body p-5">
                    <i class="fas fa-fire fa-4x text-danger mb-4"></i>
                    <h1 class="display-4 text-muted">500</h1>
                    <h2 class="mb-3">Kitchen Fire!</h2>
                    <p class="text-muted mb-4">
                        Something went wrong in our kitchen! Our chefs are working hard to fix the issue.
                        Please try again in a few moments.
                    </p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-success btn-lg mr-3">
                            <i class="fas fa-home mr-2"></i>Go Home
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-redo mr-2"></i>Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
