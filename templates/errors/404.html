{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded-corners">
                <div class="card-body p-5">
                    <i class="fas fa-search fa-4x text-muted mb-4"></i>
                    <h1 class="display-4 text-muted">404</h1>
                    <h2 class="mb-3">Recipe Not Found</h2>
                    <p class="text-muted mb-4">
                        Oops! The recipe you're looking for seems to have gone missing from our kitchen.
                        It might have been eaten or moved to a different location!
                    </p>
                    <div class="mt-4">
                        <a href="{{ url_for('list_dishes') }}" class="btn btn-success btn-lg mr-3">
                            <i class="fas fa-utensils mr-2"></i>Browse Recipes
                        </a>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-home mr-2"></i>Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
